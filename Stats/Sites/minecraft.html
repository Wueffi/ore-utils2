        <style>
          .stats-text{color: rgb(203, 203, 203); text-align: center; padding-bottom: var(--dl-space-space-unit);}
          .stats-container{width: 100%; height: auto; display: flex; align-self: center; align-items: flex-start; justify-content: center;}
          .stats-stats{width: auto; height: auto; display: flex; align-items: center; flex-direction: column; justify-content: flex-start;}
          .chart{width: 550px;}

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <h5 class="stats-text">- Do you play Minecraft outside of ORE? -</h5>
        <br>
        <div class="stats-container">
            <div class="stats-stats">
                <canvas id="genderBar" class="chart"></canvas>
                <br>
                <canvas id="genderPie" class="chart"></canvas>
            </div>
        </div>

        <script>
            const genderBar = new Chart("genderBar", {
                type: 'bar',
                data: {
                    labels: ['Yes', 'Only Redstone', 'Sometimes', 'No'],
                    datasets: [
                        {
                            data: [29, 3, 17, 11],
                            backgroundColor: [
                                'red',
                                'orange',
                                'yellow',
                                'green',
                                'blue',
                                'purple',
                                'pink',
                                'brown',
                                'grey',
                                'black'
                            ]
                        }
                    ]
                },
                options: {
                    legend: {
                        display: false
                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });

            const genderPie = new Chart("genderPie", {
              type: 'pie',
              data: {
                  labels: ['Yes', 'Only Redstone', 'Sometimes', 'No'],
                    datasets: [
                        {
                          data: [29, 3, 17, 11],
                          backgroundColor: [
                              'red',
                              'orange',
                              'yellow',
                              'green',
                              'blue',
                              'purple',
                              'pink',
                              'brown',
                              'grey',
                              'black'
                          ]
                      }
                  ]
              },
              options: {
                  legend: {
                      display: true
                  }
              }
          });
        </script>
